<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pokedex</title>
        <link rel="icon" type="image/x-icon" href="{{url_for ('static', filename='pokeball.png')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class ='container'>
        <img src="{{url_for ('static', filename='logo.jpg')}}"class="rounded mx-auto d-block"alt="logo pokemon">
        <form method ="post">
          <div class="input-group mb-3">
            <input type="text" id ="name" class="form-control" placeholder="ingrese el nombre del Pokemon" name="nombre">
            <button class="btn btn btn-danger" type="submit" id="button-addon2">buscar</button>
          </div>
        </form>
        <div class="d-flex justify-content-center">

          {% if pokemon %}
          <div class="card" style="width: 18rem;">
            <img src={{pokemon.photo}} 
            class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ pokemon.name}}</h5>
                <p class="card-text">height:{{ pokemon.height}}</p>
                <p class="card-text">weight: {{ pokemon.weight}}</p>
                <p class="card-text">order: {{ pokemon.order}}</p>
                <p class="card-text">type: {{ pokemon.type}}</p>
                <a href="{{url_for('insert_pokemon', pokemon= pokemon.name)}}" class="btn btn-primary">Capturar</a>
                <a href="{{url_for('detalle')}}" class="btn btn-primary">Detalle</a>
              </div>
            </div>
          {% endif %}
        </div>
      </div>
        
        <script src="" async defer></script>
    </body>
</html>
